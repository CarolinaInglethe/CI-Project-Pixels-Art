<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixels-Art</title>
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>

    <!-- Paleta de Cores -->
    <div id="color-palette">
        <div class="color selected" id="color-black"></div>
        <div class="color" id="color-green"></div>
        <div class="color" id="color-blue"></div>
        <div class="color" id="color-yellow"></div>
    </div>

    <!-- BotÃµes -->
    <div id="submits-container">
        <label for="">
            <input type="number" id="board-size" min="5" max="50">
            <button type="submit" id="generate-board">Size board</button>
        </label>
    </div>
    
    <!-- Botao de Limpar cor de pixels -->
    <button id="clear-board">Limpar</button>

    <!-- Quadro de pixels -->
    <table id="pixel-board">
    </table>

    <script src="script.js"></script>
</body>
</html>
